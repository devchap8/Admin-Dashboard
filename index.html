<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="dashboard">
            <div class="dashboardTitle">
                <img src="svgs/view-dashboard.svg"
                alt="boxed dashboard icon"
                height="40">
                <span>Dashboard</span>
            </div>
            <a href="/" class="homeLink">
                <img src="svgs/home.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Home</span>               
            </a>
            <a href="/">
                <img src="svgs/profile.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Profile</span>
            </a>
            <a href="/">
                <img src="svgs/messages.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Messages</span>
            </a>
            <a href="/">
                <img src="svgs/history.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>History</span>
            </a>
            <a href="/">
                 <img src="svgs/tasks.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Tasks</span>               
            </a>
            <a href="/">
                <img src="svgs/communities.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Communities</span>
            </a>
            <a href="/" class="settingsLink">
                 <img src="svgs/settings.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Settings</span>               
            </a>
            <a href="/">
                <img src="svgs/support.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Support</span>
            </a>
            <a href="/">
                <img src="svgs/privacy.svg"
                alt="boxed dashboard icon"
                height="25"
                class="dashboardIcon">
                <span>Privacy</span>
            </a>
        </div>
        <div class="header">Header</div>
        <div class="content">Content</div>
    </div>
</body>
</html>
