<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="dashboard">
            <div class="dashboardTitle">
                <img src="svgs/view-dashboard.svg"
                alt="boxed dashboard icon"
                height="40">
                <span>Dashboard</span>
            </div>
            <a href="/" class="homeLink">
                <img src="svgs/home.svg"
                alt="home icon"
                height="25"
                class="dashboardIcon">
                <span>Home</span>               
            </a>
            <a href="/">
                <img src="svgs/profile.svg"
                alt="profile icon"
                height="25"
                class="dashboardIcon">
                <span>Profile</span>
            </a>
            <a href="/">
                <img src="svgs/messages.svg"
                alt="messages icon"
                height="25"
                class="dashboardIcon">
                <span>Messages</span>
            </a>
            <a href="/">
                <img src="svgs/history.svg"
                alt="history icon"
                height="25"
                class="dashboardIcon">
                <span>History</span>
            </a>
            <a href="/">
                 <img src="svgs/tasks.svg"
                alt="tasks icon"
                height="25"
                class="dashboardIcon">
                <span>Tasks</span>               
            </a>
            <a href="/">
                <img src="svgs/communities.svg"
                alt="communities icon"
                height="25"
                class="dashboardIcon">
                <span>Communities</span>
            </a>
            <a href="/" class="settingsLink">
                 <img src="svgs/settings.svg"
                alt="settings icon"
                height="25"
                class="dashboardIcon">
                <span>Settings</span>               
            </a>
            <a href="/">
                <img src="svgs/support.svg"
                alt="support icon"
                height="25"
                class="dashboardIcon">
                <span>Support</span>
            </a>
            <a href="/">
                <img src="svgs/privacy.svg"
                alt="privacy icon"
                height="25"
                class="dashboardIcon">
                <span>Privacy</span>
            </a>
        </div>
        <div class="header">
            <div class="headerTop">
                <label for="search">
                    <img src="svgs/search.svg"
                    alt="search icon"
                    height="25"
                    class="headerIcon searchIcon">
                </label>
                <input type="search" id="search" name="search">
                <img src="svgs/bell.svg"
                alt="bell icon"
                height="25"
                class="headerIcon bellIcon">
                <img src="images/parappa.png"
                height="45"
                alt="parappa the rapper profile picture"
                class="profilePicture">
                <span>Devin Chapman</span>
            </div>
            <div class="headerBottom">
                Bottom of Header
            </div>
        </div>
        <div class="content">Content</div>
    </div>
</body>
</html>
